<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Harmony Hub | Work Hours</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
<h1 class="text-2xl font-bold text-gray-800 mb-8">Work Hours Tracking</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">Total Hours</h2>
                    <i data-feather="clock" class="text-blue-500"></i>
                </div>
                <div class="text-3xl font-bold text-blue-600" id="total-hours">160</div>
                <p class="text-gray-500 mt-2">This month</p>
            </div>
            
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">Undertime</h2>
                    <i data-feather="alert-triangle" class="text-yellow-500"></i>
                </div>
                <div class="text-3xl font-bold text-yellow-600" id="undertime-hours">4.5</div>
                <p class="text-gray-500 mt-2">Hours this month</p>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Regular Hours</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Overtime</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Undertime</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="hours-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Add Work Hours</h2>
                <form id="add-hours-form" class="space-y-4">
                    <div>
                        <label for="hours-employee" class="block text-sm font-medium text-gray-700">Employee</label>
                        <select id="hours-employee" name="employeeId" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>

                    <div>
                        <label for="regular-hours" class="block text-sm font-medium text-gray-700">Regular Hours</label>
                        <input type="number" id="regular-hours" name="regularHours" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="overtime" class="block text-sm font-medium text-gray-700">Overtime</label>
                        <input type="number" id="overtime" name="overtime" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="0">
                    </div>

                    <div>
                        <label for="undertime" class="block text-sm font-medium text-gray-700">Undertime</label>
                        <input type="number" id="undertime" name="undertime" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="0">
                    </div>

                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                        Add Hours
                    </button>
                </form>
            </div>
        </div>

        <!-- Success Notification -->
        <div id="hours-success-notification" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
            Hours added successfully!
        </div>
</main>
    
    <custom-footer></custom-footer>
    <script src="components/navbar.js"></script>
<script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script src="modules/dataCache.js"></script>
    <script>
        feather.replace();
        document.addEventListener('DOMContentLoaded', async () => {
            const employees = await window.dataCache.getEmployees();
            const tbody = document.getElementById('hours-table-body');
            const employeeSelect = document.getElementById('hours-employee');
            
            // Populate employee dropdown
            employeeSelect.innerHTML = '';
            employees
                .filter(emp => emp.status === 'hired')
                .forEach(emp => {
                    const option = document.createElement('option');
                    option.value = emp.id;
                    option.textContent = emp.fullname;
                    employeeSelect.appendChild(option);
                });

            // Load and display hours
            async function loadHours() {
                tbody.innerHTML = '';
                
                employees
                    .filter(emp => emp.status === 'hired')
                    .forEach(async emp => {
                        const hoursData = await window.dataCache.getHoursForEmployee(emp.id);
                        const row = document.createElement('tr');
                        row.className = 'hover:bg-gray-50';
                        
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${emp.fullname}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${hoursData.regularHours}h</td>
                            <td class="px-6 py-4 whitespace-nowrap text-green-600">+${hoursData.overtime}h</td>
                            <td class="px-6 py-4 whitespace-nowrap text-red-600">-${hoursData.undertime.toFixed(1)}h</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button data-employee-id="${emp.id}" class="edit-hours text-blue-500 hover:text-blue-700 mr-2">
                                    <i data-feather="edit-2" class="w-4 h-4"></i>
                                </button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                    
                feather.replace();
            }

            // Form submission
            document.getElementById('add-hours-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    employeeId: parseInt(employeeSelect.value),
                    regularHours: parseFloat(document.getElementById('regular-hours').value),
                    overtime: parseFloat(document.getElementById('overtime').value),
                    undertime: parseFloat(document.getElementById('undertime').value)
                };
                
                await window.dataCache.addHours(formData.employeeId, formData);
                
                // Show success notification
                const notification = document.getElementById('hours-success-notification');
                notification.classList.remove('hidden');
                setTimeout(() => notification.classList.add('hidden'), 3000);
                
                // Reload data
                loadHours();
            });

            // Initial load
            loadHours();
        });
</script>
</body>
</html>
