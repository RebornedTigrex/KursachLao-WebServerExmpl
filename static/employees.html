<!-- employees.html - Обновлено для использования fetchAllData, стандартизации поля 'note' для бонусов, добавления валидации, исправления несоответствий и выноса уведомлений в отдельный модуль. Переведено на русский язык. -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="/favicon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Harmony Hub | Сотрудники</title>
    <link rel="stylesheet" href="style">
    <script src="/thirdParty/3.4.17"></script>
    <script src="/thirdParty/feather.min"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Управление сотрудниками</h1>
            <button id="add-employee-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
                <i data-feather="plus" class="mr-2 w-4 h-4"></i>
                Добавить сотрудника
            </button>
        </div>

        <!-- Фильтры по статусу -->
        <div class="flex space-x-2 mb-6 overflow-x-auto pb-2">
            <a href="?status=all" class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-200 hover:bg-gray-300">Все</a>
            <a href="?status=hired" class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-green-100 hover:bg-green-200 text-green-800">Нанятые</a>
            <a href="?status=fired" class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-red-100 hover:bg-red-200 text-red-800">Уволенные</a>
            <a href="?status=interview" class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-blue-100 hover:bg-blue-200 text-blue-800">Собеседования</a>
        </div>

        <!-- Таблица сотрудников -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Имя</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Статус</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Зарплата</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Штрафы</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Бонусы</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="employees-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Заполняется JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Модальное окно добавления сотрудника -->
        <div id="add-employee-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Добавить нового сотрудника</h2>
                    <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700">
                        <i data-feather="x"></i>
                    </button>
                </div>

                <form id="add-employee-form" class="space-y-4">
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Полное имя</label>
                        <input type="text" id="fullname" name="fullname" required minlength="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Статус</label>
                        <select id="status" name="status" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="hired">Нанят</option>
                            <option value="fired">Уволен</option>
                            <option value="interview">Собеседование</option>
                        </select>
                    </div>

                    <div>
                        <label for="salary" class="block text-sm font-medium text-gray-700 mb-1">Зарплата</label>
                        <input type="number" id="salary" name="salary" required min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-add-btn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Отмена</button>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Добавить сотрудника</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Модальное окно штрафа -->
        <div id="penalty-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Добавить штраф</h2>
                    <button id="close-penalty-modal" class="text-gray-500 hover:text-gray-700">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <form id="add-penalty-form" class="space-y-4">
                    <input type="hidden" id="penalty-employee-id">
                    <div>
                        <label for="penalty-reason" class="block text-sm font-medium text-gray-700 mb-1">Причина</label>
                        <input type="text" id="penalty-reason" required minlength="3" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="penalty-amount" class="block text-sm font-medium text-gray-700 mb-1">Сумма</label>
                        <input type="number" id="penalty-amount" required min="0.01" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-penalty-btn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Отмена</button>
                        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Добавить штраф</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Модальное окно бонуса -->
        <div id="bonus-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Добавить бонус</h2>
                    <button id="close-bonus-modal" class="text-gray-500 hover:text-gray-700">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <form id="add-bonus-form" class="space-y-4">
                    <input type="hidden" id="bonus-employee-id">
                    <div>
                        <label for="bonus-note" class="block text-sm font-medium text-gray-700 mb-1">Примечание</label>
                        <input type="text" id="bonus-note" required minlength="3" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="bonus-amount" class="block text-sm font-medium text-gray-700 mb-1">Сумма</label>
                        <input type="number" id="bonus-amount" required min="0.01" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-bonus-btn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Отмена</button>
                        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Добавить бонус</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Контейнер для уведомлений (используется модулем notifications.js) -->
        <div id="notification-container" class="fixed top-4 right-4 z-50"></div>
    </main>

    <custom-footer></custom-footer>

    <!-- Компоненты -->
    <script src="components/navbar"></script>
    <script src="components/footer"></script>

    <!-- Модули -->
    <script src="modules/dataCache"></script>
    <script src="modules/notifications"></script>

    <script>
        feather.replace();

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const statusFilter = urlParams.get('status') || 'all';

            // Highlight active filter
            document.querySelectorAll(`a[href="?status=${statusFilter}"]`).forEach(el => {
                el.classList.remove('bg-gray-200', 'bg-green-100', 'bg-red-100', 'bg-blue-100');
                el.classList.add('bg-blue-500', 'text-white');
            });

            let employeesLoadingPromise = null;

            async function reloadEmployeeTable(force = false) {
                if (employeesLoadingPromise) return employeesLoadingPromise;

                employeesLoadingPromise = (async () => {
                    try {
                        const { employees } = await window.dataCache.fetchAllData(force);
                        const tbody = document.getElementById('employees-table-body');
                        tbody.innerHTML = '';

                        employees
                            .filter(emp => statusFilter === 'all' || emp.status === statusFilter)
                            .forEach(emp => {
                                const row = document.createElement('tr');
                                row.className = 'hover:bg-gray-50';

                            const statusBadge = {
                                hired: '<span class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Нанят</span>',
                                fired: '<span class="px-2 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800">Уволен</span>',
                                interview: '<span class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800">Собеседование</span>'
                            }[emp.status] || '';

                            
                            
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${emp.fullname}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${emp.salary.toLocaleString()} ₽</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span>${emp.penalties || 0}</span>
                                    <button data-employee-id="${emp.id}" class="ml-2 text-red-500 hover:text-red-700 add-penalty">
                                        <i data-feather="minus-circle" class="w-4 h-4"></i>
                                    </button>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span>${emp.bonuses || 0}</span>
                                    <button data-employee-id="${emp.id}" class="ml-2 text-green-500 hover:text-green-700 add-bonus">
                                        <i data-feather="plus-circle" class="w-4 h-4"></i>
                                    </button>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <!-- Здесь в будущем можно добавить кнопки изменения статуса / удаления -->
                                </td>
                            `;
                            tbody.appendChild(row);
                        });

                        feather.replace();
                    } finally {
                        employeesLoadingPromise = null;
                    }
                })();
                return employeesLoadingPromise;
            }

            // Обработка модального окна добавления сотрудника
            const modal = document.getElementById('add-employee-modal');
            const form = document.getElementById('add-employee-form');

            document.getElementById('add-employee-btn').addEventListener('click', () => modal.classList.remove('hidden'));
            document.getElementById('close-modal-btn').addEventListener('click', () => modal.classList.add('hidden'));
            document.getElementById('cancel-add-btn').addEventListener('click', () => modal.classList.add('hidden'));

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!form.checkValidity()) return;

                const formData = {
                    fullname: document.getElementById('fullname').value.trim(),
                    status: document.getElementById('status').value,
                    salary: parseFloat(document.getElementById('salary').value)
                };

                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Добавление...';

                try {
                    await window.dataCache.addEmployee(formData);
                    form.reset();
                    modal.classList.add('hidden');
                    window.notifications.showSuccess('Сотрудник успешно добавлен!');
                    reloadEmployeeTable(true);
                } catch (error) {
                    window.notifications.showError(error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Добавить сотрудника';
                }
            });

            // Обработка штрафов и бонусов
            document.addEventListener('click', async (e) => {
                const penaltyBtn = e.target.closest('.add-penalty');
                const bonusBtn = e.target.closest('.add-bonus');

                if (penaltyBtn) {
                    const employeeId = penaltyBtn.dataset.employeeId;
                    document.getElementById('penalty-employee-id').value = employeeId;
                    document.getElementById('penalty-modal').classList.remove('hidden');
                }

                if (bonusBtn) {
                    const employeeId = bonusBtn.dataset.employeeId;
                    document.getElementById('bonus-employee-id').value = employeeId;
                    document.getElementById('bonus-modal').classList.remove('hidden');
                }
            });

            // Закрытие модальных окон штрафов/бонусов
            document.getElementById('close-penalty-modal').addEventListener('click', () => document.getElementById('penalty-modal').classList.add('hidden'));
            document.getElementById('close-bonus-modal').addEventListener('click', () => document.getElementById('bonus-modal').classList.add('hidden'));

            // Форма штрафа
            document.getElementById('add-penalty-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!e.target.checkValidity()) return;

                const employeeId = parseInt(document.getElementById('penalty-employee-id').value);
                const penaltyData = {
                    reason: document.getElementById('penalty-reason').value,
                    amount: parseFloat(document.getElementById('penalty-amount').value)
                };

                try {
                    await window.dataCache.addPenalty(employeeId, penaltyData);
                    document.getElementById('penalty-modal').classList.add('hidden');
                    window.notifications.showSuccess('Штраф успешно добавлен!');
                    setTimeout(() => reloadEmployeeTable(true), 1000);
                } catch (error) {
                    window.notifications.showError(error);
                }
            });

            // Форма бонуса
            document.getElementById('add-bonus-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!e.target.checkValidity()) return;

                const employeeId = parseInt(document.getElementById('bonus-employee-id').value);
                const bonusData = {
                    note: document.getElementById('bonus-note').value,
                    amount: parseFloat(document.getElementById('bonus-amount').value)
                };

                try {
                    await window.dataCache.addBonus(employeeId, bonusData);
                    document.getElementById('bonus-modal').classList.add('hidden');
                    window.notifications.showSuccess('Бонус успешно добавлен!');
                    setTimeout(() => reloadEmployeeTable(true), 1000);
                } catch (error) {
                    window.notifications.showError(error);
                }
            });

            // Обновление при изменении кэша
            window.addEventListener('dataCache:updated', () => reloadEmployeeTable(true));

            // Первоначальная загрузка
            reloadEmployeeTable();
        });
    </script>
</body>
</html>
